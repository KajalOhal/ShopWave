{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/product-list.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
    <script src="{% static 'js/slider.js' %}" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"></a>
            </div>
            <div class="header-center">
                <form method="get" action="{% url 'home' %}">
                    <input type="text" name="query" placeholder="Search..." value="{{ request.GET.query }}">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="header-right">
                <nav>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'view_cart' %}">Cart</a>
                    <a href="{% url 'order_history' %}">Order History</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'signup' %}">Signup</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
