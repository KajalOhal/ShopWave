{% extends 'ecommerce_app/base.html' %}
{% block title %}Order History{% endblock %}
{% block content %}
<h2>Order History</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.created_at }}</td>
        <td>${{ order.total }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
